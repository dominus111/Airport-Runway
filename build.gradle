plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

application {
    mainClassName = 'runway.View.GUI'
}

javafx {
    version = "13"
    modules = [ 'javafx.controls' ]
}
